<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função e o Alert em JS</title>
</head>
<body>
    <h1>Boas Vindas! </h1>

    <script>
        function saudacao(nome){
            alert(`OLá ${nome}. Seja bem-vindo(a)!!!`);
        }
        saudacao('Giovanna');
        saudacao('Heloísa');
        saudacao('Arthur');
    </script>
</body>
</html>
